<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"></head>
<body>
  <img style="position:absolute; width: 60%; right: -200px; bottom: -200px; z-index: -1;" src="images/bg-pattern-bottom.svg" alt="">
  <img style="position:absolute; width: 60%; left: -200px; top: -200px; z-index: -1;" src="images/bg-pattern-top.svg" alt="">

  <section id="card">
    <div id="card-pattern">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div id="card-info">
      <div id="card-info-name">
        <h1>Victor Crest <span>26</span></h1>
        <p></p>
      </div>
      <div id="card-info-city">London</div>
    </div>
    <div id="card-social">
      <div class="card-social-info">
        <p style="font-weight: 700;">80k</p>
        <p style="font-size: 12px; color: gray">Followers</p>
      </div>
      <div class="card-social-info">
        <p style="font-weight: 700;">803K</p>
        <p style="font-size: 12px; color: gray">Likes</p>
      </div>
      <div class="card-social-info">
        <p style="font-weight: 700;">1.4K</p>
        <p style="font-size: 12px; color: gray">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
